<!DOCTYPE html>

<script>

  */

  // get the query string
  if (params.has('products_key')) {
    var products_key = params.get('products_key');
    console.log(`type of product is: ${products_key}`);
  } else {
    document.write('no products key in query string');
    document.stop;
  }
  var products_data;
  loadJSON('get_products_data', function (response) {
    // Parsing JSON string into object
    products_data = JSON.parse(response);
  });

  products = products_data[products_key]; // get the particular products to display

  function display_invoice_table_rows() {
    subtotal = 0;
    str = '';
    for (i = 0; i < products.length; i++) {
      a_qty = 0;
      // if the quantity is valid, store the quantity in a_qty
      if (typeof params.get(`quantity${i}`) != 'undefined') {
        a_qty = params.get(`quantity${i}`);
      }
      // if the quantity is greater than 0, carry out calculations for extended price & subtotal
      if (a_qty > 0) {
        // product row
        extended_price = a_qty * products[i].price
        subtotal += extended_price;
        str += (`
          <tr>
            <td><img src="./images/${products[i].image}" width="100"></td>
            <td width="43%">${products[i].name}
            <td align="center" width="11%">${a_qty}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
          </tr>
          `);
      }
    }
    // Compute tax
    tax_rate = 0.04;
    tax = tax_rate * subtotal;

    // Compute shipping
    if (subtotal <= 45) {
      shipping = 10;
    } else if (subtotal <= 100) {
      shipping = 15;
    } else {
      shipping = 0.07 * subtotal; // 7% of subtotal
    }

    // Compute grand total
    total = subtotal + tax + shipping;

    document.write(str);
  }
</script>
