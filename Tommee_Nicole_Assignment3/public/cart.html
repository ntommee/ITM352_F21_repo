<!DOCTYPE html>

<script>
  // make it so that if you don't have any items in cart, you cannot access this page
  // get the cart information from the session and loop through it 

  console.log(request.session['fullname']);

  var products_data;
  var total = 0;
  loadJSON('get_products_data', function (response) {
    // Parsing JSON string into object
    products_data = JSON.parse(response);
  });
  loadJSON('get_cart', function (response) {
    // Parsing JSON string into object
    shopping_cart = JSON.parse(response);
    for (pk in shopping_cart) {
      total += shopping_cart[pk].reduce((a, b) => a + b);
    }
  });

  // get the query string --> there is no query string so I need to fix this
  let params = (new URL(document.location)).searchParams;
  if (params.has('products_key')) {
    var this_product_key = params.get('products_key');
  } else {
    document.write('no products key in query string');
    document.stop;
  }

  // navigation bar
  document.write(`<a href='./index.html'>Home</a>&nbsp&nbsp&nbsp;`);
  nav_bar(this_product_key, products_data);

  products = products_data[products_key]; // get the particular products to display
  console.log("your items:" + products);

  function display_invoice_table_rows() {
    subtotal = 0;
    str = '';
    for (i = 0; i < products.length; i++) { 
      a_qty = 0;
      // if the quantity is valid, store the quantity in a_qty
      if (typeof params.get(`quantity${i}`) != 'undefined') {
        a_qty = params.get(`quantity${i}`);
      }
      // if the quantity is greater than 0, carry out calculations for extended price & subtotal
      if (a_qty > 0) {
        // product row
        extended_price = a_qty * products[i].price
        subtotal += extended_price;
        str += (`
          <tr>
            <td><img src="./images/${products[i].image}" width="100"></td>
            <td width="43%">${products[i].name}
            <td align="center" width="11%">${a_qty}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
          </tr>
          `);
      }
    }
    // Compute tax
    tax_rate = 0.04;
    tax = tax_rate * subtotal;

    // Compute shipping
    if (subtotal <= 45) {
      shipping = 10;
    } else if (subtotal <= 100) {
      shipping = 15;
    } else {
      shipping = 0.07 * subtotal; // 7% of subtotal
    }

    // Compute grand total
    total = subtotal + tax + shipping;

    document.write(str);
  }
</script>
